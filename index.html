	</header>
	
	<main>

	<footer>
	  <p class="copyright">
		<script>
		  if (new Date().getFullYear()==2021) {
		    //  block of code to be executed if the condition is true
		    document.write('Copyright &copy; 2021');
		  } else { 
		    //  block of code to be executed if the condition is false
		    new Date().getFullYear()>2021 && document.write('Copyright &copy; 2021&ndash;' + new Date().getFullYear());
		  }
		</script>

	  </p>
